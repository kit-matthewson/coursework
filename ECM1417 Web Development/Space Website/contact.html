    <div class="content">
      <h1>Contact</h1>

      <!-- Contact form -->
      <h2>Contact</h2>
      <form>
        <!-- Name input field -->
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          maxlength="100"
          pattern="[A-Za-z\s]+"
          title="Name can only contain letters and spaces"
          required />

        <br />

        <!-- Email input field -->
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          maxlength="255"
          required />

        <br />

        <!-- Message textarea -->
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your message here"
          maxlength="1000"
          required></textarea>

        <br />

        <!-- Submit button -->
        <button type="submit">Send Message</button>
      </form>

      <!-- Embedded Google Map -->
      <h2>Map</h2>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            src="https://maps.google.com/maps?q=University+Of+Exeter+Forum&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"></iframe>
        </div>
      </div>
    </div>

    <div class="footer">

    </div>
